<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>users</ion-title>
  </ion-toolbar>

  <ion-toolbar color="tertiary">
    <ion-searchbar 
                  placeholder="Buscar usuarios..."
                  animated
                  (ionChange) = "buscarUsuario($event)">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h4>{{ usuario.name }}</h4>
        <h3>{{ usuario.email }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
